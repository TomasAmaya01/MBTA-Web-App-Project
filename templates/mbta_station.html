<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nearest MBTA Stop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">MBTA Finder</a>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">Results for "{{ place }}"</h2>
        <p><strong>Mapbox Request URL:</strong></p>
        <pre class="bg-light p-2 border rounded"><a href="{{ geocode_url }}" target="_blank">{{ geocode_url }}</a></pre>
        <p><strong>Nearest Stop:</strong> {{ stop_info }}</p>
        <a href="/" class="btn btn-secondary mt-3">Search Again</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
